<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas {{notas}}</title>
  </head>
  <body>
    {{notas}} {% for nota in notas %}
    <div>
      <h2>{{nota.usuario_id}}</h2>
      <h3>{{nota.titulo}}</h3>
      <p>{{nota.texto}}</p>
    </div>
    {% endfor %}
  </body>
</html>
